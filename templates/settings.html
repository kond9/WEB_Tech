{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

<h1 style="display: inline-block; margin-right: 40px">Settings: Dr.Pepper</h1>
<div class="row g-3 align-items-center mb-3">
    <div class="col-2">
        <label for="inputLogin" class="col-form-label" style="font-weight: bold">Login</label>
    </div>
    <div class="col-auto">
        <input type="email" id="inputLogin" class="form-control"
               style="border: 2px solid grey; width: 20em;"
               placeholder="Enter your login here">
    </div>

</div>
<div class="row g-3 align-items-center mb-3">
    <div class="col-2">
        <label for="inputPassword6" class="col-form-label" style="font-weight: bold">Email</label>
    </div>
    <div class="col-auto">
        <input type="email" id="inputEmail" class="form-control"
               style="border: 2px solid grey; width: 20em;"
               placeholder="Enter your email here">
    </div>

</div>
<div class="row g-3 align-items-center mb-4">
    <div class="col-2">
        <label for="inputNickName" class="col-form-label" style="font-weight: bold">NickName</label>
    </div>
    <div class="col-auto">
        <input type="email" id="inputNickName" class="form-control"
               style="border: 2px solid grey; width: 20em;"
               placeholder="Enter your nickname here">
    </div>
</div>
<div class="row g-3 align-items-center mb-3">
    <div class="col-2">
        <label for="uploadAvatar" class="col-form-label" style="font-weight: bold">Upload avatar</label>
    </div>
    <div class="col-auto">
        <img src="../static/img/avatar.jpg" alt="" class="question-image">
        <input class="form-control" id="uploadAvatar" style="border: 2px solid grey" type="file"
               id="formFile">
    </div>
</div>
<div class="row g-3 align-items-center mb-3">
    <div class="col-2"></div>
    <br>
    <div class="col-10">
        <button class="btn btn-success">Save!</button>
    </div>
</div>

{% endblock %}
