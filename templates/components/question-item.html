{% load static %}

<div class="row question">
    <div class="col-3">
        <img src="{% static '/img/ico_avatar.png' %}" alt="" class="question-image">
        <br>
        <button class="btn btn-primary">5</button>
        <button class="like-btn" style="display: inline-block;">
            <img src="{% static '/img/like.png' %}" alt="" style="width: 20px;height: 22px;">
        </button>
        <button class="like-btn" style="display: inline-block;">
            <img src="{% static '/img/dislike_icon.png' %}" alt="" style="width: 20px;height: 22px;">
        </button>

    </div>
    <div class="col-9">
        <div class="question-title"><a href="{% url 'question' question_id=question.id %}">{{question.title}}</a></div>
        <div class="question-text">
            {{question.content}}
        </div>
        <br>
        <a href="">answer (3)</a>
        <p style="display: inline-block; margin-left: 40px">
