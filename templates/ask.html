{% extends 'layouts/base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<h1 style="display: inline-block; margin-right: 40px">New Question</h1>
<form method="POST">
    {% csrf_token %}

    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">ASK!</button>
</form>
{% endblock %}
