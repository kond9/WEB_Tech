{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
            <h1 style="display: inline-block; margin-right: 40px">New Question</h1>
            <div class="row g-3 align-items-center mb-3">
                <div class="col-2">
                    <br>
                    <h4>Title</h4>
                </div>
                <div class="col-10">
                    <div class="mb-3">
                        <p class="text-danger">You can't ask a question without a title</p>
                        <textarea class="form-control" style="border: 3px solid grey;" id="exampleFormControlTextarea1"
                                  rows="1"></textarea>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-2">
                    <br>
                    <h4>Text</h4>
                </div>
                <div class="col-10">
                    <div class="mb-3">
                        <p class="text-danger">You can't ask a question without a text</p>
                        <textarea class="form-control" style="border: 3px solid grey;" id="exampleFormControlTextarea1"
                                  rows="7"></textarea>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-3">
                <div class="col-2">
                    <br>
                    <h4>Tags</h4>
                </div>
                <div class="col-10">
                    <div class="mb-3">
                        <p class="text-danger">You can't ask a question without tags</p>
                        <textarea class="form-control" style="border: 3px solid grey;" id="exampleFormControlTextarea1"
                                  rows="1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                    <br>
                    <button class="btn btn-success">ASK!</button>
                </div>
            </div>
{% endblock %}
